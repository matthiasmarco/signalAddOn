<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attention - Domaine à risque</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f44336; /* Red background to indicate danger */
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 48px;
    }
    p {
      font-size: 20px;
      margin-top: 20px;
    }
    .button {
      background-color: white;
      color: #f44336;
      border: none;
      padding: 10px 20px;
      text-transform: uppercase;
      cursor: pointer;
      font-size: 16px;
      margin-top: 30px;
    }
    .button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Attention, domaine à risque !</h1>
  <p>Le domaine que vous essayez d'accéder a été signalé comme potentiellement dangereux.</p>
  <button class="button" onclick="history.back()">Retourner à la page précédente</button>
</body>
</html>
